<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/pokemon-logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="navbar navbar-expand  navbar-dark bg-dark sticky-top">
        <img class="navbar-brand" src="img/pokemon-logo.svg" alt="pokémon logo">
        <h1 class="navbar-brand">pokédex</h1>
        <div class="form-inline my-2 my-sm-1 input-group-append">
            <label for="pokemon-search"></label>
            <input type="search" id="pokemon-search" name="pokemon-search" placeholder="Search" size="20"
                class="form-control mr-sm-2">
            <img src="img/search.png" class="btn" />
            </div>
            </header>
            <main>
                <div id="skeleton-container">
                    <div class="skeleton-header">
                        <div class="skeleton header__text"></div>
                        <div class="skeleton header__text"></div>
                        <div class="skeleton header__text"></div>
                        <div class="skeleton header__text"></div>
                        <div class="skeleton header__text"></div>
                        <div class="skeleton header__text"></div>
                        <div class="skeleton header__text"></div>
                        <div class="skeleton header__text"></div>
                    </div>
                    <div class="skeleton-body">
                    </div>
                    <div class="skeleton-footer"></div>
                </div>
                <ul class="list-group list-group-flush container col-sm-10">
                    <li class="list-group-item card"></li>
                </ul>
                <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content navbar">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="js/promise-polyfill.js"></script>
                <script src="js/fetch-polyfill.js"></script>
                <script src="dist/script.dist.js"></script>
        </main>
        <footer class="footer navbar bg-light position-sticky">
            <div class="navbar-expand justify-content-center">
            <a href="https://github.com/mrjoeladeniyi/simple-js-app"><img src="./img/github.svg" alt="Joel Adeniyi Github" />
                <p>source code</p>
            </a>
            <a href="https://joeladeniyi.dev"><img src="img/portfolio-logo.svg" alt="portfolio logo">
                <p>developer's portfolio</p>
            </a>
            <a href="#"><img src="img/opensource-logo.png" alt="opensource logo">
                <p>open source contributions</p>
            </a>
            </div>
            </footer>

                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
